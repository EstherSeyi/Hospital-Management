    <div class="table-responsive">
      <table class="table">
        <div class="table-responsive">
          <thead class="thead-dark">
            <tr>
              <th scope="col" id="hospNo">Hosp. No.</th>
              <th scope="col" id="maritalStatus">Marital Status</th>
              <th scope="col" id="title">Title</th>
              <th scope="col" id="firstName">First Name</th>
              <th scope="col" id="lastName">Last Name</th>
              <th scope="col" id="DOB">D.O.B</th>
              <th scope="col" id="gender">Gender</th>
              <th scope="col" id="bloodgroup">Blood Group</th>
              <th scope="col" id="genotype">Genotype</th>
              <th scope="col" id="email">Email</th>
              <th scope="col" id="phoneNumber">Phone No.</th>
              <th scope="col" id="timeIn">Time</th>
              <th scope="col" id="dateIn">Date</th>
              <th scope="col" id="edit"></th>
              <th scope="col" id="delete"></th>
            </tr>
          </thead>
        </div>

        <div class="table-responsive">
          <tbody id="tabVal">
            
            
          </tbody>
        </div>
      </table>
    </div>


<!--***************************MODAL***********************************-->


<div type="text" id="modal" class="modal fade bd-example-modal-xl" tabindex="-1" role="dialog" aria-labelledby="myExtraLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">

        <div class="container">
            <h1>Update Patient</h1>
      
            <div class="jumbotron">
              <h3>Patient's Details</h3>
              <form id="ajax-form" action="#">
                <div class="row">
                  <div class="col">
                    <label for="title">Title (Miss/Mr./Mrs./Dr. etc.)</label>
                    <input
                      id="title"
                      type="text"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="col">
                    <label for="maritalStatus">Marital Status</label>
                    <input id="maritalStatus" type="text" class="form-control" required>
                  </input>
                  </div>
                </div>
      
                <div class="row">
                  <div class="col">
                    <label for="firstName">First Name</label>
                    <input
                      id="firstName"
                      type="text"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="col">
                    <label for="lastName">Last Name</label>
                    <input
                      id="lastName"
                      type="text"
                      class="form-control"
                      required
                    />
                  </div>
                </div>
      
                <div class="row">
                  <div class="col">
                    <label for="DOB">Date of Birth</label>
                    <input
                      id="DOB"
                      type="text"
                      class="form-control form-control-sm"
                      required
                    />
                  </div>
                  <div class="col">
                    <label for="gender">Gender</label>
                    <input id="gender" type="text" class="form-control" required>
                  </input>
                  </div>
                </div>
      
                <div class="row">
                  <div class="col">
                    <label for="bloodgroup">Blood Group</label>
                    <input
                      id="bloodgroup"
                      type="text"
                      class="form-control form-control-sm"
                      required
                    />
                  </div>
                  <div class="col">
                    <label for="genotype">Patient's Genotype</label>
                    <input
                      id="genotype"
                      type="text"
                      class="form-control form-control-sm"
                      required
                    />
                  </div>
                </div>
      
                <div class="row">
                  <div class="col">
                    <label for="emailaddress">Patient's Email Address</label>
                    <input
                      id="emailaddress"
                      type="text"
                      class="form-control form-control-sm"
                      required
                    />
                  </div>
                  <div class="col">
                    <label for="phoneNumber">Patient's Phone Number</label>
                    <input
                      id="phoneNumber"
                      type="text"
                      class="form-control form-control-sm"
                      required
                    />
                  </div>
                </div>
      
                <div class="row">
                  <div class="col">
                    <label for="timeIn">Time Checked-in</label>
                    <input
                      id="timeIn"
                      type="text"
                      class="form-control form-control-sm"
                      required
                    />
                  </div>
                  <div class="col">
                    <label for="dateIn">Today's Date</label>
                    <input
                      id="dateIn"
                      type="text"
                      class="form-control form-control-sm"
                      required
                    />
                  </div>
                </div>
      
      
                <div class="form-group col-md-2">
                    <label for="hospNo" class="col-md-2 col-form-label">Hospital Number.</label>
                    <div class="col-sm">
                      <input type="text" class="form-control my-2" id="hospNo" placeholder="Hosp No." disabled>
                </div>
      
      
      
                <button type="submit" value="" class="btn btn-secondary my-2" id="save">
                  Save Changes
                </button>
                <button type="submit" class="btn btn-secondary my-2" id="close">
                    Close
                  </button>
              </form>
            </div>
          </div>

    </div>
  </div>
</div>
