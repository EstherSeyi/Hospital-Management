<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="title  icon" type="image/png" href="images/icon.png" />

    <title>Patients Details Archive</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <button
        type="button"
        id="updatePatient"
        class="btn btn-primary btn-sm my-2"
      >
        Update Patient
      </button>
      <button
        type="button"
        id="deletePatient"
        class="btn btn-danger btn-sm my-2"
      >
        Delete
      </button>
    </nav>

    <div class="table-responsive">
      <table class="table">
        <div class="table-responsive">
          <thead class="thead-dark">
            <tr>
              <th scope="col" id="hn">Hosp. No.</th>
              <th scope="col" id="title">Title</th>
              <th scope="col" id="firstName">First Name</th>
              <th scope="col" id="lastName">Last Name</th>
              <th scope="col" id="DOB">D.O.B</th>
              <th scope="col" id="gender">Gender</th>
              <th scope="col" id="bloodgroup">Blood Group</th>
              <th scope="col" id="genotype">Genotype</th>
              <th scope="col" id="email">Email</th>
              <th scope="col" id="phoneNumber">Phone No.</th>
              <th scope="col" id="timeIn">Time</th>
              <th scope="col" id="dateIn">Date</th>
            </tr>
          </thead>
        </div>

        <div class="table-responsive">
          <tbody id="tabVal">
            
            
          </tbody>
        </div>
      </table>
    </div>

    <script src="jquery.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
